<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey-Form</title>
  </head>
  <body>
    <div class="div1">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <br />
      <hr />
      <br />
    </div>
    <div class="formz">
      <form id="survey-form" action="www.google.com">
        <label for="fname" id="name-label">Name</label><br />
        <input
          type="text"
          id="name"
          name="fname"
          placeholder="Enter your name"
          required
        /><br /><br />
        <label for="emails" id="email-label">Email</label><br />
        <input
          type="email"
          id="email"
          name="emails"
          placeholder="Enter your Email"
          required
        /><br /><br />
        <label for="age" id="number-label">Age(optional)</label><br />
        <input
          type="number"
          id="number"
          name="age"
          placeholder="Age"
          min="15"
          max="99"
        /><br /><br />
        <label for="rolez">Which option best describes your current role?</label
        ><br />
        <select id="dropdown" name="rolez">
          <option value="volvo">Select current role</option>
          <option value="saab">Student</option>
          <option value="fiat">Full Time Job</option>
          <option value="audi">Full Time Learner</option>
          <option value="audi">Prefer not to say</option>
          <option value="audi">Other</option></select
        ><br /><br />
        <label
          >Would you recommend freeCodeCamp to a friend?<br />
          <input type="radio" name="woo" value="1" />Definitely <br />
          <input type="radio" name="woo" value="2" />Maybe <br />
          <input type="radio" name="woo" value="3" />Not sure</label
        ><br /><br />
        <label for="cars">What is your favorite feature of freeCodeCamp? </label
        ><br />
        <select id="cars" name="cars">
          <option value="volvo">Select an option</option>
          <option value="saab">Challenges</option>
          <option value="fiat">Projects</option>
          <option value="audi">Community</option>
          <option value="audi">Open Source</option></select
        ><br /><br />
        <label for="cb"
          >What would you like to see improved? (Check all that apply) <br />
          <input type="checkbox" id="vehicle1" name="cb" value="1" />
          <label for="vehicle1"> Front-End Projects</label><br />
          <input type="checkbox" id="vehicle1" name="cb" value="2" />
          <label for="vehicle1"> Videos</label><br />
          <input type="checkbox" id="vehicle1" name="cb" value="3" />
          <label for="vehicle1"> Forum</label><br />
          <input type="checkbox" id="vehicle1" name="cb" value="4" />
          <label for="vehicle2"> Back-End Projects</label><br />
          <input type="checkbox" id="vehicle3" name="cb" value="5" />
          <label for="vehicle3"> Data Visualization</label><br /></label
        ><br />
        <label for=""
          >Any comments or suggestions? <br />
          <textarea
            name=""
            id=""
            cols="50"
            rows="8"
            placeholder="Enter your comments here"
          ></textarea></label
        ><br />
        <input id="submit" type="submit" />
      </form>
    </div>
  </body>
</html>
